{% extends "./index.html" %}

{% block body %}
<section class="content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header bg-info text-white">
            <h3 class="card-title">Editar Repuestos</h3>
          </div>
          <div class="card-body">
            <form id="repuestosForm" method="post" action="/editarRepuestos/">
              {% csrf_token %}
              <input type="hidden" name="orden_id" value="{{orden.id_ord}}">
              <div class="row">
                <!-- Orden -->
                <div class="col-lg-4 col-md-6">
                  <div class="card card-primary mb-3">
                    <div class="card-header bg-primary text-white">
                      <h4 class="card-title">Orden</h4>
                    </div>
                    <div class="card-body">
                      <div class="form-group">
                        <label for="orden_id" class="form-label">Elija una orden</label>
                        <select name="orden_id" id="orden_id" class="form-control" disabled>
                          <option value="{{ orden.id_ord }}">{{ orden.numero_ord }}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Repuestos -->
              <div class="card card-info mb-3">
                <div class="card-header bg-info text-white">
                  <h4 class="card-title">Repuestos</h4>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="repuestos" class="form-label">Repuestos:</label>
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>Nombre del Repuesto</th>
                          <th>Descripción</th>
                          <th>Precio</th>
                          <th>Cantidad</th>
                          <th>Subtotal</th>
                          <th>Acción</th>
                        </tr>
                      </thead>
                      <tbody id="repuestosTableBody">
                        {% for repuesto in repuestos %}
                        <tr>
                          <td>
                            <input type="text" class="form-control" name="nombre_rep[]" id="nombre_rep_{{ forloop.counter0 }}" value="{{ repuesto.nombre_rep }}" required minlength="5" maxlength="50" />
                          </td>
                          <td>
                            <textarea class="form-control" name="descripcion_rep[]" id="descripcion_rep_{{ forloop.counter0 }}" rows="2" required minlength="5" maxlength="100">{{ repuesto.descripcion_rep }}</textarea>
                          </td>
                          <td>
                            <input type="number" class="form-control precio" name="precio_rep[]" id="precio_rep_{{ forloop.counter0 }}" value="{{ repuesto.precio_rep }}" step="0.01" required min="2" max="1000" onchange="updateSubtotal(this)" />
                          </td>
                          <td>
                            <input type="number" class="form-control cantidad" name="cantidad_rep[]" id="cantidad_rep_{{ forloop.counter0 }}" value="{{ repuesto.cantidad_rep }}" required min="1" max="100" onchange="updateSubtotal(this)" />
                          </td>
                          <td>
                            <input type="text" class="form-control subtotal" name="subtotal_rep[]" id="subtotal_rep_{{ forloop.counter0 }}" value="{{ repuesto.subtotal_rep }}" readonly />
                          </td>
                          <td>
                            <button type="button" class="btn btn-danger" onclick="removeRow(this)">Eliminar</button>
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                    <button type="button" class="btn btn-success mt-2" onclick="addRow()">Agregar Repuesto</button>
                  </div>
                  <div class="form-group">
                    <label for="total" class="form-label">Total:</label>
                    <input type="text" class="form-control" id="total" name="total" readonly />
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary">Actualizar Detalle</button>
                <a href="{%  url 'listaDetalle' %}" class="btn btn-secondary">Cancelar</a>
              </div>
            </form>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block extra_scripts %}
<script>
  let rowIndex = {{ repuestos|length }};

  function updateSubtotal(element) {
    var row = element.closest('tr');
    var precio = parseFloat(row.querySelector('.precio').value) || 0;
    var cantidad = parseInt(row.querySelector('.cantidad').value) || 0;
    var subtotal = precio * cantidad;
    row.querySelector('.subtotal').value = subtotal.toFixed(2);
    updateTotal();
  }

  function updateTotal() {
    var total = 0;
    document.querySelectorAll('.subtotal').forEach(function (subtotalInput) {
      total += parseFloat(subtotalInput.value) || 0;
    });
    document.getElementById('total').value = total.toFixed(2);
  }

  function addRow() {
    var newRow = `
      <tr>
        <td>
          <input type="text" class="form-control" name="nombre_rep[]" id="nombre_rep_${rowIndex}" required minlength="5" maxlength="50" />
        </td>
        <td>
          <textarea class="form-control" name="descripcion_rep[]" id="descripcion_rep_${rowIndex}" rows="2" required minlength="5" maxlength="100"></textarea>
        </td>
        <td>
          <input type="number" class="form-control precio" name="precio_rep[]" id="precio_rep_${rowIndex}" step="0.01" required min="2" max="1000" onchange="updateSubtotal(this)" />
        </td>
        <td>
          <input type="number" class="form-control cantidad" name="cantidad_rep[]" id="cantidad_rep_${rowIndex}" required min="1" max="100" onchange="updateSubtotal(this)" />
        </td>
        <td>
          <input type="text" class="form-control subtotal" name="subtotal_rep[]" id="subtotal_rep_${rowIndex}" readonly />
        </td>
        <td>
          <button type="button" class="btn btn-danger" onclick="removeRow(this)">Eliminar</button>
        </td>
      </tr>`;
    document.getElementById('repuestosTableBody').insertAdjacentHTML('beforeend', newRow);
    rowIndex++;
  }

  function removeRow(button) {
    button.closest('tr').remove();
    updateTotal();
  }

  $(document).ready(function() {
    $("#repuestosForm").on('submit', function(e) {
      let isValid = true;

      // Validar todos los campos dinámicos
      $(this).find('input, textarea').each(function() {
        if (!this.checkValidity()) {
          isValid = false;
          $(this).addClass('is-invalid');
        } else {
          $(this).removeClass('is-invalid');
        }
      });

      if (!isValid) {
        e.preventDefault();
        return false;
      }
    });

    $("#repuestosForm").validate({
      ignore: [],
      rules: {
        "nombre_rep[]": {
          required: true,
          minlength: 5,
          maxlength: 50
        },
        "descripcion_rep[]": {
          required: true,
          minlength: 5,
          maxlength:100
        },
        "precio_rep[]": {
          required: true,
          number: true,
          min: 2,
          max: 1000
        },
        "cantidad_rep[]": {
          required: true,
          number: true,
          min: 1,
          max: 100
        }
      },
      messages: {
        "nombre_rep[]": {
          required: "Por favor, ingrese el nombre del repuesto",
          minlength: "El nombre debe tener al menos 5 caracteres",
          maxlength: "El nombre no puede tener más de 50 caracteres"
        },
        "descripcion_rep[]": {
          required: "Por favor, ingrese una descripción del repuesto",
          minlength: "La descripción debe tener al menos 100 caracteres",
          maxlength: "La descripción debe tener máximo  caracteres"
        },
        "precio_rep[]": {
          required: "Por favor, ingrese el precio del repuesto",
          number: "Por favor, ingrese un número válido",
          min: "El precio debe ser al menos 2",
          max: "El precio no puede ser más de 1000"
        },
        "cantidad_rep[]": {
          required: "Por favor, ingrese la cantidad de repuestos",
          number: "Por favor, ingrese un número válido",
          min: "La cantidad debe ser al menos 1",
          max: "La cantidad no puede ser más de 100"
        }
      },
      errorElement: "span",
      errorPlacement: function (error, element) {
        error.addClass("invalid-feedback");
        element.closest("td").append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass("is-invalid");
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass("is-invalid");
      }
    });

    updateTotal();
  });
</script>
{% endblock %}
