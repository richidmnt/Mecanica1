{% extends "./index.html" %} {% load static %} {% block body %}
<section class="content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Registrar Usuario</h3>
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-lg-12">
                <div class="card card-success">
                  <div class="card-header">
                    <h2 class="card-title text-center">Registrar Usuario</h2>
                  </div>
                  <div class="card-body">
                    <form
                      id="usuarioForm"
                      action="/registrarUsuario/"
                      method="post"
                    >
                      {% csrf_token %}
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="id_username" class="form-label"
                            >Nombre de Usuario:</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="id_username"
                            name="username"
                            required
                          />
                        </div>
                        <div class="form-group col-md-6">
                          <label for="id_nombre" class="form-label"
                            >Nombre:</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="id_nombre"
                            name="nombre"
                            required
                          />
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="id_apellido" class="form-label"
                            >Apellido:</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="id_apellido"
                            name="apellido"
                            required
                          />
                        </div>
                        <div class="form-group col-md-6">
                          <label for="id_telefono" class="form-label"
                            >Teléfono:</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="id_telefono"
                            name="telefono"
                          />
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="id_email" class="form-label"
                            >Correo Electrónico:</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="id_email"
                            name="email"
                            required
                          />
                        </div>
                        <div class="form-group col-md-6">
                          <label for="id_password" class="form-label"
                            >Contraseña:</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="id_password"
                            name="password"
                            required
                          />
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="id_confirm_password" class="form-label"
                            >Confirmar Contraseña:</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="id_confirm_password"
                            name="confirm_password"
                            required
                          />
                        </div>
                        <div class="form-group col-md-6">
                          <label for="id_rol" class="form-label">Rol:</label>
                          <select
                            class="form-control select2"
                            id="id_rol"
                            name="rol"
                            required
                          >
                            <option value="">Seleccione un rol</option>
                            <option value="ADMINISTRADOR">Administrador</option>
                            <option value="MECANICO">Mecánico</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="id_is_active"
                          name="is_active"
                          checked
                        />
                        <label class="form-check-label" for="id_is_active"
                          >Activo</label
                        >
                      </div>
                      <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                          Registrar Usuario
                        </button>
                        <a href="{% url 'index' %}" class="btn btn-secondary"
                          >Cancelar</a
                        >
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %} {% block extra_scripts %}
<script>
  $("#usuarioForm").validate({
    rules: {
      username: {
        required: true,
        minlength: 3,
        maxlength: 150,
      },
      nombre: {
        required: true,
        minlength: 3,
        lettersonly: true,
      },
      apellido: {
        required: true,
        minlength: 3,
        lettersonly: true,
      },
      telefono: {
        digits: true,
        minlength: 7,
        maxlength: 15,
      },
      email: {
        required: true,
        email: true,
      },
      password: {
        required: true,
        minlength: 8,
      },
      confirm_password: {
        required: true,
        equalTo: "#id_password",
      },
      rol: {
        required: true,
      },
    },
    messages: {
      username: {
        required: "Por favor, ingresa un nombre de usuario",
        minlength: "El nombre de usuario debe tener al menos 3 caracteres",
        maxlength: "El nombre de usuario no puede tener más de 150 caracteres",
      },
      nombre: {
        required: "Por favor, ingresa el nombre",
        minlength: "El nombre debe tener al menos 3 letras",
        lettersonly: "Por favor, ingresa solo letras",
      },
      apellido: {
        required: "Por favor, ingresa el apellido",
        minlength: "El apellido debe tener al menos 3 letras",
        lettersonly: "Por favor, ingresa solo letras",
      },
      telefono: {
        digits: "Por favor, ingresa solo números",
        minlength: "El teléfono debe tener al menos 7 dígitos",
        maxlength: "El teléfono no puede tener más de 15 dígitos",
      },
      email: {
        required: "Por favor, ingresa un correo electrónico",
        email: "Por favor, ingresa un correo electrónico válido",
      },
      password: {
        required: "Por favor, ingresa una contraseña",
        minlength: "La contraseña debe tener al menos 8 caracteres",
      },
      confirm_password: {
        required: "Por favor, confirma la contraseña",
        equalTo: "Las contraseñas no coinciden",
      },
      rol: {
        required: "Por favor, selecciona un rol",
      },
    },
    errorElement: "span",
    errorPlacement: function (error, element) {
      error.addClass("invalid-feedback");
      element.closest(".form-group").append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass("is-invalid");
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass("is-invalid");
    },
  });

  // Custom validator for letters only
  $.validator.addMethod(
    "lettersonly",
    function (value, element) {
      return this.optional(element) || /^[a-zA-Z\s]+$/i.test(value);
    },
    "Por favor, ingresa solo letras"
  );
</script>
{% endblock %}
