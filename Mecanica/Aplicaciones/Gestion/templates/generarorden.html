{% extends "./index.html" %} {% block body %}
<section class="content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Registrar Orden</h3>
          </div>
          <div class="card-body">
            <form id="ordenForm" method="post" action="">
              {% csrf_token %}

              <!-- Cliente -->
              <div class="card card-success mb-3">
                <div class="card-header">
                  <h4 class="card-title">Registrar Cliente</h4>
                </div>
                <div class="card-body">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="nombre_cli" class="form-label">Nombre:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nombre_cli"
                        name="nombre_cli"
                        required
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="apellido_cli" class="form-label"
                        >Apellido:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="apellido_cli"
                        name="apellido_cli"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="ci_cli" class="form-label"
                        >Cédula de Identidad:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="ci_cli"
                        name="ci_cli"
                        required
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="telefono_cli" class="form-label"
                        >Teléfono:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="telefono_cli"
                        name="telefono_cli"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email_cli" class="form-label"
                      >Correo Electrónico:</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email_cli"
                      name="email_cli"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="dir_id" class="form-label">Dirección:</label>
                    <select
                      class="form-control"
                      id="dir_id"
                      name="dir_id"
                      required
                    >
                      <option value="">Seleccione una dirección</option>
                      {% for direccion in direcciones %}
                      <option value="{{ direccion.id }}">
                        {{ direccion.ciudad_dir }}, {{ direccion.barrio_dir }},
                        {{ direccion.calle_dir }} {{ direccion.numero_dir }}
                      </option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>

              <!-- Vehículo -->
              <div class="card card-success mb-3">
                <div class="card-header">
                  <h4 class="card-title">Registrar Vehículo</h4>
                </div>
                <div class="card-body">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="marca_veh" class="form-label">Marca:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="marca_veh"
                        name="marca_veh"
                        required
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="modelo_veh" class="form-label">Modelo:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="modelo_veh"
                        name="modelo_veh"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="placa_veh" class="form-label">Placa:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="placa_veh"
                        name="placa_veh"
                        required
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="anio_veh" class="form-label">Año:</label>
                      <input
                        type="number"
                        class="form-control"
                        id="anio_veh"
                        name="anio_veh"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="chasis_veh" class="form-label">Chasis:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="chasis_veh"
                        name="chasis_veh"
                        required
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="color_veh" class="form-label">Color:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="color_veh"
                        name="color_veh"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="cli_id" class="form-label">Cliente:</label>
                    <select
                      class="form-control"
                      id="cli_id"
                      name="cli_id"
                      required
                    >
                      <option value="">Seleccione un cliente</option>
                      {% for cliente in clientes %}
                      <option value="{{ cliente.id }}">
                        {{ cliente.nombre_cli }} {{ cliente.apellido_cli }}
                      </option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>

              <!-- Orden -->
              <div class="card card-success mb-3">
                <div class="card-header">
                  <h4 class="card-title">Registrar Orden</h4>
                </div>
                <div class="card-body">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="fecha_ord" class="form-label"
                        >Fecha de la Orden:</label
                      >
                      <input
                        type="datetime-local"
                        class="form-control"
                        id="fecha_ord"
                        name="fecha_ord"
                        required
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="fecha_fin_ord" class="form-label"
                        >Fecha de Finalización:</label
                      >
                      <input
                        type="datetime-local"
                        class="form-control"
                        id="fecha_fin_ord"
                        name="fecha_fin_ord"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="numero_ord" class="form-label"
                      >Número de Orden:</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="numero_ord"
                      name="numero_ord"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="observaciones_ord" class="form-label"
                      >Observaciones:</label
                    >
                    <textarea
                      class="form-control"
                      id="observaciones_ord"
                      name="observaciones_ord"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="estado_ord" class="form-label">Estado:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="estado_ord"
                      name="estado_ord"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="usuario_id" class="form-label">Usuario:</label>
                    <select
                      class="form-control"
                      id="usuario_id"
                      name="usuario_id"
                      required
                    >
                      <option value="">Seleccione un usuario</option>
                      {% for usuario in usuarios %}
                      <option value="{{ usuario.id }}">
                        {{ usuario.nombre }}
                      </option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="inspeccion_id" class="form-label"
                      >Inspección:</label
                    >
                    <select
                      class="form-control"
                      id="inspeccion_id"
                      name="inspeccion_id"
                      required
                    >
                      <option value="">Seleccione una inspección</option>
                      {% for inspeccion in inspecciones %}
                      <option value="{{ inspeccion.id }}">
                        {{ inspeccion }}
                      </option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="danios_id" class="form-label">Daños:</label>
                    <select
                      class="form-control"
                      id="danios_id"
                      name="danios_id"
                      required
                    >
                      <option value="">Seleccione un daño</option>
                      {% for danio in danios %}
                      <option value="{{ danio.id }}">
                        {{ danio.descripciom_dan }}
                      </option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>

              <!-- Servicios -->
              <div class="card card-success mb-3">
                <div class="card-header">
                  <h4 class="card-title">Servicios</h4>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="servicios" class="form-label">Servicios:</label>
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>Servicio</th>
                          <th>Subtotal</th>
                          <th>Acción</th>
                        </tr>
                      </thead>
                      <tbody id="serviciosTableBody">
                        <tr>
                          <td>
                            <select
                              class="form-control"
                              name="servicio_id[]"
                              required
                            >
                              <option value="">Seleccione un servicio</option>
                              {% for servicio in servicios %}
                              <option value="{{ servicio.id }}">
                                {{ servicio.nombre_ser }}
                              </option>
                              {% endfor %}
                            </select>
                          </td>
                          <td>
                            <input
                              type="number"
                              step="0.01"
                              class="form-control"
                              name="subtotal[]"
                              required
                            />
                          </td>
                          <td>
                            <button
                              type="button"
                              class="btn btn-danger"
                              onclick="removeRow(this)"
                            >
                              Eliminar
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <button
                      type="button"
                      class="btn btn-success mt-2"
                      onclick="addRow()"
                    >
                      Agregar Servicio
                    </button>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary">
                  Registrar Orden
                </button>
                <a href="" class="btn btn-secondary">Cancelar</a>
              </div>
            </form>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %} {% block extra_scripts %}
<script>
  function addRow() {
    var newRow = `<tr>
      <td>
        <select class="form-control" name="servicio_id[]" required>
          <option value="">Seleccione un servicio</option>
          {% for servicio in servicios %}
            <option value="{{ servicio.id }}">{{ servicio.nombre_ser }}</option>
          {% endfor %}
        </select>
      </td>
      <td>
        <input type="number" step="0.01" class="form-control" name="subtotal[]" required />
      </td>
      <td>
        <button type="button" class="btn btn-danger" onclick="removeRow(this)">Eliminar</button>
      </td>
    </tr>`;
    $("#serviciosTableBody").append(newRow);
  }

  function removeRow(button) {
    $(button).closest("tr").remove();
  }
</script>
{% endblock %}
